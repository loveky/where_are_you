<!DOCTYPE html>
<html>
  <head>
  	<title>Where are you?</title>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- build:css css/lib.css -->
  	<!-- bower:css -->
  	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  	<!-- endbower -->
  	<!-- endbuild -->

  	<!-- build:css css/application.css -->
  	<link rel="stylesheet" href="css/app.css">
  	<!-- endbuild -->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Where are you?</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="房间ID">
              <span class="input-group-btn">
                <button id="changeRoom" class="btn btn-primary" type="button">进入</button>
              </span>
            </div>
          </form>
          <button class="btn btn-info navbar-btn navbar-right" data-toggle="modal" data-target="#aboutModal">
            关于
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div id="map" class="col-xs-12"></div>
      </div>
    </div>
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">关于</h4>
          </div>
          <div class="modal-body">
            <p>这是一个基于JavaScript + HTML5 构建的出前端项目，后台数据同步使用了<a href="https://www.firebase.com/">Firebase</a>提供的<a href="https://github.com/firebase/geofire-js">GeoFire</a>插件。</p>
            <p>如果你对此项目感兴趣，可以在<a href="https://github.com/loveky/where_are_you">项目主页</a>查看此项目的全部源代码。</p>
            <iframe src="./github-btn.html?user=loveky&repo=where_are_you&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            <iframe src="./github-btn.html?user=loveky&repo=where_are_you&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
            <iframe src="./github-btn.html?user=loveky&type=follow&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="165" height="20"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="askForNameModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">取个名字先</h4>
          </div>
          <div class="modal-body">
          <div>
            <input type="text" class="form-control" placeholder="" autofocus>
            <span class="help-block">该名字会用于显示给其他小伙伴</span>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" disabled class="btn btn-success">放我进去!</button>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/rsvp/rsvp.js"></script>
    <script src="bower_components/geofire/dist/geofire.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="http://api.map.baidu.com/api?v=1.5&ak=5c15ea472e1bc59b933dd5b16ef92a1b" type="text/javascript"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <!-- build:js js/application.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
